<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "ko" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic+Coding|Noto+Sans+KR|Noto+Serif+KR|Tangerine&display=swap" rel="stylesheet">
  </head>
  <body class="target">
    <header>
      <h1><a href="{{ site.url }}/{{ site.baseurl }}">{{ site.title }}</a></h1>
      <span class="night"><input id="nightToggle" type="checkbox" onclick="SetNightMode()"><label for="nightToggle">Night Mode</label></span>
    </header>
    
    <section>
    {{ content }}
    </section>

    <footer>
      <p>Copyright &copy; 2019 {{ site.author }}.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <script src="{{ site.baseurl }}/assets/js/main.js"></script>
  </body>
</html>
